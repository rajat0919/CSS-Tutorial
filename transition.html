<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS Transition</title>
  <style>
    /* Box with a transition effect */
    #box {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition: background-color 1s ease; /* Transition effect on background color */
    }

    /* Change background color on hover */
    #box:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
