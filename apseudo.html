<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        CSS Pseudo-Class
    </title>

    <style>
        /* Anchor Pseudo Class */
        
        a:link {
            color: red;
        }
        
        a:visited {
            color: green;
        }
        
        a:hover {
            color: yellow;
        }
        
        a:active {
            color: maroon;
        }
    </style>
</head>

<body>

    <a href="https://timesofindia.indiatimes.com" target="_blank">Click Me</a>

</body>

</html>
